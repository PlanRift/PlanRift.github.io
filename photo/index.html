<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.png" type="image/png">

    <!-- autoscroll & splide -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>


    <!-- gsap -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>



    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Gilda+Display&family=SUSE:wght@100..800&display=swap"
        rel="stylesheet">

    <title>Photography</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/stylePhoto.css">
</head>

<body>
    <div class="overlay"></div>
    <nav>
        <ul class="navbar">
            <li>
                <h1 class="gohome">HOME</h1>
            </li>
            <li class="nav-library">
                <h1>Photography Library</h1>
            </li>
            <li class="nav-world">
                <h1>
                    Taken From
                </h1>
                <h2>Around The World</h2>
            </li>
            <li>
                <h1>Dzikra Mufida</h1>
            </li>
        </ul>
    </nav>
    <div class="header">
        <h1 class="main-header">
            Photography
        </h1>
        <h1 class="second-header">
            Library
        </h1>
    </div>
    <div class="container-first">
        <div class="container">
            <div class="image-container">
                <div class="row row-1" id="row-1">
                    <!-- Images will go here -->
                </div>
                <div class="row-2 row" id="row-2">
                </div>
                <div class="row-3 row" id="row-3">
                </div>
                <div class="row-4 row" id="row-4">
                </div>
                <div class="row-5 row" id="row-5">
                </div>
                <div class="row-6 row" id="row-6">
                </div>

            </div>
        </div>
    </div>
    <div id="image-modal" class="modal">
        <div class="modal-content" id="content-modal">
            <img id="modal-image" src="https://lh3.googleusercontent.com/d/1BywelRXbUiG8ZhO8ah-J_XqnOpnujyhl=s800" alt="Full-size Image">
        </div>
    </div>
    <div class="end-footer">
        <h1>That's all folks</h1>
        <h1 class="second-footer">For now atleast</h1>
    </div>
</body>

<script src="../js/photography.js"></script>

</html>
